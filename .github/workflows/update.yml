name: Update IPTV

on:
  schedule:
    - cron: '0 2 * * *' # 每天 UTC 时间 2 点（北京时间 10 点）执行
  workflow_dispatch: # 允许你在网页上点按钮手动运行，方便调试

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run script
        run: node index-hn.js
      - name: Run script
        run: node index-cn.js

      - name: 提交并推送到仓库
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 把两个生成的文件一起提交
          git add iptv-hn.m3u iptv-cn.m3u 
          # 如果文件没有变化，commit 会报错退出，所以加了 || true 忽略报错
          git commit -m "Auto update multiple lists" || true
          git push
